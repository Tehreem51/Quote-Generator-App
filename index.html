<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <h1 class="main-heading"> 👨‍💻 Quote Generator</h1>

    <div id="quote-box" class="quote-box">
      <p id="quote" class="quote-text">Loading...</p>
      <p id="author" class="quote-author">- Author</p>
    </div>
    
    <div class="buttons">
      <button id="new-quote" class="btn">New Quote</button>
      <button id="tweet-quote" class="btn tweet-btn">Tweet</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
